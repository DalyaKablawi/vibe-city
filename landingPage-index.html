<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feeling Like A Million Bucks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/landing-page.css" />

  <body>
    <main>
      <button id="happyButton">
        <a target="_blank" href="happy-index.html"
          >Feeling like a million bucks?</a
        ></button
      ><button id="sadButton">Going through it...</button>
      <br />
      <button id="randomButton">You tell me, Mr. Zukerberg...</button>
      <br />
      <button id="gigglingButton">Got me kicking my feet, giggling</button
      ><button id="mehButton">Meh</button>

    <footer>
      <button onclick="showForm()">Don't see your vibe? Let us know!</button>
      <form id="modalForm" style="display: none">
        <title>REQUEST A VIBE</title>
        <br />
        <label>First Name</label>
        <input type="text" id="firstName" name="firstName" />
        <br />
        <label>Country</label>
        <input type="text" id="country" name="country" />
        <br />
        <label>Age</label>
        <input type="text" id="age" name="age" />
        <br />
        <label>Give a name to your vibe:</label>
        <input type="text" id="VibeSuggestion" name="VibeSuggestion" />
        <br />
        <label
          >Describe your vibe in as much detail as possible for the team at
          VibeNation:</label
        >
        <input
          type="text"
          id="VibeSuggestionDetail"
          name="VibeSuggestionDetail"
        />
        <br />
        <button type="submit">Submit... maybe we'll listen</button>
      </form>
      <p>
        Developed by VibeNation Studios: Maxwell Hurst, Dalya Kablawi, Daniel
        Villavicencio, Charisse Katelyn, Javier Lopez
      </p>
